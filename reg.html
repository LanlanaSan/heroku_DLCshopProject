<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
		.jumbotron{
			background-color: coral;
		}
		
		.btn btn-primary{
			background-color: coral;
		}
	</style>
</head>
<body>

<div class="jumbotron text-center white">
  <h1>Donder Store</h1>
  <p>好きな楽曲を購入してどこドン！！</p>
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/md">My Don</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/home">Home</a></li>
      <li><a href="/all">All music</a></li>
	<li><a href="/cart">Cart</a></li>
    </ul>
  </div>
</nav>
	
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Enter your Username and Password that you wish to register</div>
                    <div class="card-body">
                        <form action="regis" method="post">
                            <div class="form-group row">
                              <label for="usnae" class="col-md-4 col-form-label text-md-right">Username</label>
                              <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username" required autofocus>
                              </div>
                          </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                  <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                           
                            <div class="col-md-6 offset-md-4">
                              <button type="submit" class="btn btn-warning">
                                    Register
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
</body>
</html>
